<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Temple Run: Ekansh vs KAJU KATTRI</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  height: 100%;
  width: 100%;
}
#controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 10;
}
.control-btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 30px;
  box-shadow: 0 0 10px #00ff00;
}
.control-btn:active {
  background: #00ff00;
  color: #000;
}
#restart {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #00ff00;
  color: #000;
  font-size: 24px;
  border: none;
  border-radius: 12px;
  padding: 15px 35px;
  z-index: 20;
  box-shadow: 0 0 20px #00ff00;
}
</style>
</head>
<body>

<div id="controls" style="display:none;">
  <button id="left" class="control-btn">‚¨ÖÔ∏è</button>
  <button id="jump" class="control-btn">‚è´</button>
  <button id="right" class="control-btn">‚û°Ô∏è</button>
</div>

<button id="restart">üîÅ Restart</button>

<script>
class StartScene extends Phaser.Scene {
  constructor() { super('StartScene'); }
  create() {
    const { width, height } = this.scale;
    this.add.text(width / 2, height / 2 - 100, 'Temple Run:\nEkansh vs KAJU KATTRI', 
      { fontSize: '36px', fill: '#00ff00', align: 'center' }).setOrigin(0.5);
    this.add.text(width / 2, height / 2 + 40, 'Tap to Start', 
      { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);
    this.input.once('pointerdown', () => this.scene.start('GameScene'));
  }
}

class GameScene extends Phaser.Scene {
  constructor() { super('GameScene'); }

  preload() {
    // Use local files if available, else fallback to colored rectangles
    this.load.image('bg', 'bg.png').on('filecomplete', () => {}, () => {
      this.textures.createCanvas('bg', 10, 10).context.fillStyle = '#222';
    });
    this.load.image('player', 'player.png').on('filecomplete', () => {}, () => {
      const g = this.add.graphics();
      g.fillStyle(0x00ff00, 1);
      g.fillRect(0, 0, 60, 80);
      const texture = g.generateTexture('player', 60, 80);
      g.destroy();
    });
    this.load.image('monster', 'monster.png').on('filecomplete', () => {}, () => {
      const g = this.add.graphics();
      g.fillStyle(0xff0000, 1);
      g.fillRect(0, 0, 60, 80);
      g.generateTexture('monster', 60, 80);
      g.destroy();
    });
    this.load.image('coin', 'coin.png').on('filecomplete', () => {}, () => {
      const g = this.add.graphics();
      g.fillStyle(0xffff00, 1);
      g.fillCircle(15, 15, 15);
      g.generateTexture('coin', 30, 30);
      g.destroy();
    });
    this.load.image('obstacle', 'obstacle.png').on('filecomplete', () => {}, () => {
      const g = this.add.graphics();
      g.fillStyle(0x888888, 1);
      g.fillRect(0, 0, 60, 30);
      g.generateTexture('obstacle', 60, 30);
      g.destroy();
    });

    this.load.audio('coinS','https://cdn.pixabay.com/download/audio/2021/09/14/audio_6c84a49a03.mp3?filename=collect-coin-1-190131.mp3');
    this.load.audio('jumpS','https://cdn.pixabay.com/download/audio/2021/09/07/audio_3b6c6d7c22.mp3?filename=jump-142094.mp3');
  }

  create() {
    const { width, height } = this.scale;
    document.getElementById('controls').style.display = 'flex';
    document.getElementById('restart').style.display = 'none';

    this.bg = this.add.tileSprite(width/2, height/2, width, height, 'bg');

    this.lanes = [width * 0.25, width * 0.5, width * 0.75];
    this.playerLane = 1;
    this.score = 0;
    this.speed = 4;
    this.isGameOver = false;

    this.coinSound = this.sound.add('coinS', { volume: 0.6 });
    this.jumpSound = this.sound.add('jumpS', { volume: 0.6 });

    // Player
    this.player = this.physics.add.sprite(this.lanes[this.playerLane], height - 150, 'player').setScale(0.8);
    this.player.setCollideWorldBounds(true);
    this.player.body.setGravityY(1200);

    // Monster
    this.monster = this.add.sprite(this.lanes[0], height - 150, 'monster').setScale(0.8);

    this.obstacles = this.physics.add.group();
    this.coins = this.physics.add.group();

    this.scoreText = this.add.text(20, 20, 'Score: 0', { fontSize: '24px', fill: '#fff' });

    document.getElementById('left').onclick = () => this.moveLeft();
    document.getElementById('right').onclick = () => this.moveRight();
    document.getElementById('jump').onclick = () => this.jump();

    this.physics.add.overlap(this.player, this.obstacles, this.gameOver, null, this);
    this.physics.add.overlap(this.player, this.coins, this.collectCoin, null, this);

    this.time.addEvent({ delay: 2000, loop: true, callback: this.spawnObstacle, callbackScope: this });
    this.time.addEvent({ delay: 1200, loop: true, callback: this.spawnCoin, callbackScope: this });
  }

  moveLeft() {
    if (this.isGameOver) return;
    if (this.playerLane > 0) {
      this.playerLane--;
      this.tweens.add({ targets: this.player, x: this.lanes[this.playerLane], duration: 150, ease: 'Power2' });
    }
  }

  moveRight() {
    if (this.isGameOver) return;
    if (this.playerLane < 2) {
      this.playerLane++;
      this.tweens.add({ targets: this.player, x: this.lanes[this.playerLane], duration: 150, ease: 'Power2' });
    }
  }

  jump() {
    if (this.isGameOver) return;
    if (this.player.body.blocked.down) {
      this.player.setVelocityY(-500);
      this.jumpSound.play();
    }
  }

  spawnObstacle() {
    if (this.isGameOver) return;
    const lane = Phaser.Math.Between(0, 2);
    const obs = this.physics.add.sprite(this.lanes[lane], -20, 'obstacle').setScale(0.8);
    obs.body.setVelocityY(this.speed * 100);
    obs.body.setAllowGravity(false);
    this.obstacles.add(obs);
  }

  spawnCoin() {
    if (this.isGameOver) return;
    const lane = Phaser.Math.Between(0, 2);
    const coin = this.physics.add.sprite(this.lanes[lane], -20, 'coin').setScale(1);
    coin.body.setVelocityY(this.speed * 100);
    coin.body.setAllowGravity(false);
    this.coins.add(coin);
  }

  collectCoin(player, coin) {
    coin.destroy();
    this.coinSound.play();
    this.score += 10;
    this.scoreText.setText('Score: ' + Math.floor(this.score));
  }

  gameOver() {
    if (this.isGameOver) return;
    this.isGameOver = true;
    document.getElementById('controls').style.display = 'none';
    document.getElementById('restart').style.display = 'block';
    this.add.rectangle(this.scale.width/2, this.scale.height/2, this.scale.width, this.scale.height, 0x000000, 0.6);
    this.add.text(this.scale.width/2, this.scale.height/2 - 50, 'GAME OVER üò¢', { fontSize: '36px', fill: '#ff3333' }).setOrigin(0.5);
    document.getElementById('restart').onclick = () => this.scene.restart();
  }

  update() {
    if (this.isGameOver) return;
    this.bg.tilePositionY -= this.speed;
    this.obstacles.children.iterate(c => { if (c.y > this.scale.height + 50) c.destroy(); });
    this.coins.children.iterate(c => { if (c.y > this.scale.height + 50) c.destroy(); });
    this.score += 0.05;
    this.scoreText.setText('Score: ' + Math.floor(this.score));
  }
}

const config = {
  type: Phaser.AUTO,
  scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH, width: window.innerWidth, height: window.innerHeight },
  physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
  scene: [StartScene, GameScene]
};

new Phaser.Game(config);
</script>
</body>
</html>
